<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }
        .left-column {
            width: 30%;
            padding-right: 20px;
        }
        .right-column {
            width: 70%;
        }
        .profile .name .picture, .skills {
            margin-bottom: 20px;
        }
        .separator {
            border-top: 3px solid #3F51B5;
            margin: 20px 0;
            padding-top: 20px;
        }
        .separator2 {
            border-left: 3px solid #3F51B5;
            margin: 0 20px;
            padding-left: 20px;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        img {
            max-width: 200px;
            height: 200px;
            border-radius: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="Picture">
                <img src="ruta/a/la/foto.jpg" alt="Foto de perfil">
            </div>
            <div class="contact">
                <h2>Contacto</h2>
                <ul>
                    <li>Ciudad</li>
                    <li>Telefono</li>
                    <li>Correo</li>
                </ul>
            </div>
            <div class="separator"></div>
            <div class="skills">
                <h2>Habilidades</h2>
                <ul>
                    <li>Habilidad 1</li>
                    <li>Habilidad 2</li>
                    <li>Habilidad 3</li>
                </ul>
            </div>
        </div>
        <div class="separator2"></div>
        <div class="right-column">
            <div class="Name">
                <h1>Nombre</h1>
            </div>
            <div class="profile">
                <h2>Perfil profesional:</h2>    
                <p>perfil</p>
            </div>
            <div class="separator"></div>
            <div class="experience">
                <h2>Experiencia Laboral</h2>
                <ul>
                    <li>experiencia 1</li>
                    <li>experiencia 2</li>
                </ul>
            </div>
            <div class="separator"></div>
            <div class="education">
                <h2>Formaci√≥n</h2>
                <ul>
                    <li>estudio 1</li>
                    <li>estudio 2</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
